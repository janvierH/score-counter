<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="box-container">
<!-- Left  -->
        <div class="innercontainer">
            <div>
                <h3>HOME</h3>
                <div class="score-font">
                    <h1 id="home-score">0</h1>
                </div>
            </div>
            <div>
                <button class="score-font" onclick="homeMinus1()" style="background-color: #B10000; color: white">-1</button>
                <button class="score-font" onclick="homeAdd1()">+1</button>
                <button class="score-font" onclick="homeAdd2()">+2</button>
                <button class="score-font" onclick="homeAdd3()">+3</button>
            </div>
                <button class="reset-btn" onclick="homeResetScore()">RESET</button>
        </div>
            
<!-- Right  -->
        <div class="innercontainer">
            <div>
                <h3>GUEST</h3>
                <div class="score-font">
                    <h1 id="guest-score">0</h1>
                </div>
            </div>
            <div>
                <button class="score-font" onclick="guestMinus1()" style="background-color: #B10000; color: white">-1</button>
                <button class="score-font" onclick="guestAdd1()">+1</button>
                <button class="score-font" onclick="guestAdd2()">+2</button>
                <button class="score-font" onclick="guestAdd3()">+3</button>
            </div>
                <button class="reset-btn" onclick="guestResetScore()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
